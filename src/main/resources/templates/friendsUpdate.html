<!DOCTYPE html>
<html>
    <head>
        <title>Edit Friends</title>
    </head>
    <body>
        Update a Friend<br />
        <form data-th-method="put" method="put" data-th-action="@{/friends/update/{id}(id=${friend.id})}" data-th-object="${friend}"  role="form">
            Pet Name: <input type="text" name="petName" data-th-value="${friend.petName}" /><br />
            Pet Breed: <input type="text" name="petBreed" data-th-value="${friend.petBreed}" /><br />
            Pet Age: <input type="text" name="petAge" data-th-value="${friend.petAge}" /><br />
            <input type="submit" value="Update a friend"/><br />
        </form>
    </body>
</html>
