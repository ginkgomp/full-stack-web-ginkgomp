<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Pet-friendly Public Locations</title>
       <link type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/webjars/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" href="/webjars/bootstrap/css/bootstrap-social.css" rel="stylesheet"> 
    <link type="text/css" href="/webjars/styles/main.css" rel="stylesheet">     
    </head>
    
    <body>
        <h1> Pet-friendly Public Location Lists </h1>

        <div class="col-xs-10">
            <ul class="list-unstyled">
              <li class="media" data-th-each="location : ${locations}">  
                  <div class="media-left">
                   <img src="" alt="Huston Woods">
                  </div>      
                  <div class="media-body">
                      <h5 class="media-heading" data-th-text="${location.locationName}"><small data-th-text="${location.locationType}"></small></h5>
                    <p data-th-text="${location.address}"></p>
                  </div>
              </li>
            </ul>
        </div>        
       

        <hr />
        Add Pet-friendly Public Locations:<br />
        <form data-th-action="@{/locations/add}" name="addLocationForm" method="post">
            Location Name: <input type="text" name="locationName" /><br />
            Location Type:<br />
            <input type="radio" name="locationType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="locationType" value="PublicPark" /> Public Park<br />
            <input type="radio" name="locationType" value="CoffeeShop" /> Coffee Shop<br />
            <input type="radio" name="locationType" value="Hotel" /> Hotel<br />
            <input type="radio" name="locationType" value="Restaurant" /> Restaurant<br />
            <input type="radio" name="locationType" value="NaturalAttractions" /> Natural Attractions<br />
            Provide Address: <input type="text" name="address" /> <br />
            <input type="submit" value="Add Location"/><br />
        </form>

        <hr />
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
