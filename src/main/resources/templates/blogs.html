<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../static/css/4.0.0-alpha.6/css/bootstrap.min.css" data-th-href="@{/css/4.0.0-alpha.6/css/bootstrap.min.css}" />

      <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" data-th-href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" />

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css" data-th-href="@{/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css}" rel="stylesheet" />

    <link href="../static/css/main.css" data-th-href="@{/css/main.css}" rel="stylesheet" media="screen" />

    <link href="../static/css/blog.css" data-th-href="@{/css/blog.css}" rel="stylesheet" media="screen" />

   

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            data-th-src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>





        <title>Blogs</title>
    </head>


    <body>
         <div data-th-replace="header :: html"></div>
        <div class="container">
            

                <nav class="breadcrumb">
                  <a class="breadcrumb-item" data-th-href="@{/home}">Home</a>
                  <span class="breadcrumb-item active">Blog</span>
                </nav>
            <br/>
            <div class="row">
                <div class="col-xs-2">
                      <h2>Categories</h2>
                </div>

                <div class="col-xs-10" id="blogsidebar">
                    <div data-th-each="blog :${blogs}">
                    <h2 data-th-text="${blog.title}" style="display:inline-block"></h2> <small data-th-text="${blog.id}"></small>
                <p class="lead" data-th-text="${blog.author}" style="display:inline-block"></p>
                <small><span class="glyphicon glyphicon-time"></span> Posted on Date</small>
                <hr/>
                <img class="img-responsive" data-th-src="${blog.imageName}" width="500" data-th-alt="${blog.title}" />
                <hr/>
                <p data-th-text="${blog.content}"></p>
                <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a><br />
                <p><a href="#" data-th-href="@{/blogs/edit/{id}(id=${blog.id})}">Edit</a></p>
                <hr/>
                    </div>
                </div>
            </div>
          <hr />
             <div class="row">
                <div class="col-xs-12">
                    <h5>Add a new post:</h5><br />
                    <form data-th-action="@{/blogs/add}" name="addBlogForm" method="post">
                        <label for="title">Title:</label>
                         <input type="text" name="title" /><br />
                        <label for="author">Author:</label>
                        <input type="text" name="author" /> <br />
                        <label for="content">Content:</label>
                       <textarea name="content"></textarea> <br />
                        <label for="imageName"> Image Url:</label>
                       <input type="url" name="imageName" placeholder="http://"/> <br />
                        
                        <input type="submit" value="New Post"/><br />
                    </form>
                    
                    <hr />
                    
                    <a data-th-href="@{/files}">Upload an image to show</a>
                    
                    
                    <br /> 
                    
                    <h5>Delete a Post:</h5>
                      <form data-th-action="@{/blogs/delete}" name="deleteBlogForm" method="delete">
                         id for delete: <input type="text" name="id" /><br /> 
                       <input type="submit" value="Delete"/>
                      </form>
                    
                    <br />
                    <hr />
                    <form data-th-action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                    <hr />
                    <br/>
                </div>
            </div>
            
     <footer class="footer" style="height: 30px; position: absolute;bottom: 0; width: 100%;">
          <p class="text-muted" style="text-align: center">Copyright(c) 2017 | YukiANDYuto | All Rights Reserved</p>   
        </footer>
         </div>
        
       
        
    </body>
    
</html>
