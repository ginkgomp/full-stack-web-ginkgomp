<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../static/css/4.0.0-alpha.6/css/bootstrap.min.css" data-th-href="@{/css/4.0.0-alpha.6/css/bootstrap.min.css}" />

      <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" data-th-href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" />

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css" data-th-href="@{/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css}" rel="stylesheet" />

    <link href="../static/css/main.css" data-th-href="@{/css/main.css}" rel="stylesheet" media="screen" />

    <link href="../static/css/blog.css" data-th-href="@{/css/blog.css}" rel="stylesheet" media="screen" />

   

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            data-th-src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>





        <title>Blogs</title>
    </head>


    <body>
         <div data-th-replace="header :: html"></div>
        <div class="container">
            

                <nav class="breadcrumb">
                  <a class="breadcrumb-item" data-th-href="@{/home}">Home</a>
                  <span class="breadcrumb-item active">Blog</span>
                </nav>
            <div class="row">
                <div class="col-xs-2">
                      <h2>add sth later</h2>
                </div>

                <div class="col-xs-10" id="blogsidebar">
                    <li data-th-each="blog :${blogs}">
                    <h2 data-th-text="${blog.title}"></h2>
                <p class="lead" data-th-text="${blog.author}"></p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on $Date</p>
                <hr/>
                <img class="img-responsive" src="../static/image/Hueston_Woods_Dog_Camping.jpg" data-th-src="@{/image/Hueston_Woods_Dog_Camping.jpg}" width="500" alt="" />
                <hr/>
                <p data-th-text="${blog.content}"></p>
                <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr/>
                    </li>
                </div>
            </div>
          <hr />
             <div class="row">
                <div class="col-xs-12">
                    Add a new post:<br />
                    <form data-th-action="@{/blogs/add}" name="addBlogForm" method="post">
                        <label for="title">Title:</label>
                         <input type="text" name="title" /><br />
                        <label for="author">Author:</label>
                        <input type="text" name="author" /> <br />
                        <label for="content">Content:</label>
                       <textarea name="description"></textarea> <br />
                        <!--
                        Image to upload: <input type="file" name="location" /> <br />
                        -->
                        <input type="submit" value="New Post"/><br />
                    </form>

                    <hr />
                    <form data-th-action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
      </div>
        
        
    </body>
</html>
